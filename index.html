<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem CRUD dengan Spreadsheet & Netlify</title>
    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sistem CRUD dengan Spreadsheet & Netlify</h1>

        <div class="form-container">
            <!-- Form untuk tambah/edit data -->
            <input type="text" id="id" placeholder="ID">
            <input type="text" id="nama" placeholder="Nama">
            <input type="text" id="deskripsi" placeholder="Deskripsi">
            <select id="status">
                <option value="Belum Selesai">Belum Selesai</option>
                <option value="Selesai">Selesai</option>
            </select>
            <input type="date" id="tanggal">
            <button id="addButton">Tambah</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Deskripsi</th>
                    <th>Status</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan dimuat di sini oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Link ke file JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>

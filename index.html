<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem CRUD dengan Spreadsheet & Netlify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #f7f9fc;
    }
    h1 {
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 5px 2px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .btn-edit {
      background-color: #28a745;
      margin-right: 5px;
    }
    .btn-delete {
      background-color: #dc3545;
    }
    .btn-edit:hover {
      background-color: #1e7e34;
    }
    .btn-delete:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Sistem CRUD dengan Spreadsheet & Netlify</h1>

  <div>
    <input type="text" id="input-nama" placeholder="Nama" />
    <input type="text" id="input-deskripsi" placeholder="Deskripsi" />
    <select id="input-status">
      <option value="Belum Selesai">Belum Selesai</option>
      <option value="Selesai">Selesai</option>
    </select>
    <input type="date" id="input-tanggal" />
    <button id="btn-tambah">Tambah</button>
  </div>

  <table id="tabel-crud">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Deskripsi</th>
        <th>Status</th>
        <th>Tanggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'GANTI_DENGAN_URL_DEPLOY_WEB_APP';

    let editMode = false;
    let editId = null;

    async function fetchData() {
      try {
        const res = await fetch(`${API_URL}`, {
          method: 'POST',
          body: JSON.stringify({ action: 'read' }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await res.json();
        tampilkanDataKeTabel(data);
      } catch (error) {
        alert('Gagal mengambil data: ' + error);
      }
    }

    async function tambahData(dataBaru) {
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'create', data: dataBaru }),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (result.success) {
          await fetchData();
          clearForm();
        } else {
          alert('Gagal menambah data');
        }
      } catch (error) {
        alert('Gagal menambah data: ' + error);
      }
    }

    async function updateData(id, dataUpdate) {
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'update', data: { ...dataUpdate, id } }),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (result.success) {
          await fetchData();
          clearForm();
          editMode = false;
          editId = null;
          document.getElementById('btn-tambah').textContent = 'Tambah';
        } else {
          alert('Gagal mengupdate data');
        }
      } catch (error) {
        alert('Gagal mengupdate data: ' + error);
      }
    }

    async function hapusData(id) {
      if (!confirm('Yakin mau menghapus data ini?')) {
        return;
      }
      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'delete', data: { id } }),
          headers: { 'Content-Type': 'application/json' }
        });
        const result = await res.json();
        if (result.success) {
          await fetchData();
        } else {
          alert('Gagal menghapus data');
        }
      } catch (error) {
        alert('Gagal menghapus data: ' + error);
      }
    }

    function tampilkanDataKeTabel(dataArray) {
      const tbody = document.querySelector('#tabel-crud tbody');
      tbody.innerHTML = '';

      dataArray.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.id}</td>
          <td>${item.nama}</td>
          <td>${item.deskripsi}</td>
          <td>${item.status}</td>
          <td>${item.tanggal}</td>
          <td>
            <button class="btn-edit" onclick="mulaiEdit(${item.id}, '${escapeQuotes(item.nama)}', '${escapeQuotes(item.deskripsi)}', '${item.status}', '${item.tanggal}')">Edit</button>
            <button class="btn-delete" onclick="hapusData(${item.id})">Hapus</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Escape tanda petik untuk string di HTML inline
    function escapeQuotes(str) {
      return str.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function clearForm() {
      document.getElementById('input-nama').value = '';
      document.getElementById('input-deskripsi').value = '';
      document.getElementById('input-status').value = 'Belum Selesai';
      document.getElementById('input-tanggal').value = '';
    }

    function mulaiEdit(id, nama, deskripsi, status, tanggal) {
      editMode = true;
      editId = id;
      document.getElementById('input-nama').value = nama;
      document.getElementById('input-deskripsi').value = deskripsi;
      document.getElementById('input-status').value = status;
      document.getElementById('input-tanggal').value = tanggal;
      document.getElementById('btn-tambah').textContent = 'Update';
    }

    document.getElementById('btn-tambah').addEventListener('click', () => {
      const nama = document.getElementById('input-nama').value.trim();
      const deskripsi = document.getElementById('input-deskripsi').value.trim();
      const status = document.getElementById('input-status').value;
      const tanggal = document.getElementById('input-tanggal').value;

      if (!nama || !deskripsi || !tanggal) {
        alert('Semua field harus diisi!');
        return;
      }

      const data = { nama, deskripsi, status, tanggal };

      if (editMode) {
        updateData(editId, data);
      } else {
        tambahData(data);
      }
    });

    window.onload = fetchData;
  </script>
</body>
</html>

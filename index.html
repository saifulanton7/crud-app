<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem CRUD dengan Spreadsheet & Netlify</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Sistem CRUD dengan Spreadsheet & Netlify</h1>
    
    <div class="form-input">
      <input type="text" id="input-nama" placeholder="Nama" />
      <input type="text" id="input-deskripsi" placeholder="Deskripsi" />
      <select id="input-status">
        <option value="Belum Selesai">Belum Selesai</option>
        <option value="Selesai">Selesai</option>
      </select>
      <input type="date" id="input-tanggal" />
      <button id="btn-tambah">Tambah</button>
    </div>

    <table id="tabel-crud">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama</th>
          <th>Deskripsi</th>
          <th>Status</th>
          <th>Tanggal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan tampil di sini -->
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
